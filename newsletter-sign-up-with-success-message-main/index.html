<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    .attribution a {
      color: hsl(39, 100%, 53%);
    }
  </style>
</head>

<body>
  <!-- Sign-up form start -->
  <main>
    <div class="container">
      <div class="first-side">
        <h2 class="head-text">
          Stay updated!
        </h2>
        <p class="head-para">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="ra-type">
          <img src="./assets/images/icon-success.svg" alt="success">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="ra-type">
          <img src="./assets/images/icon-success.svg" alt="success">

          <p> Measuring to ensure updates are a success</p>
        </div>
        <div class="ra-type">
          <img src="./assets/images/icon-success.svg" alt="success">

          <p> And much more!</p>
        </div>

        <div class="email-type">
          <p class="email-p">Email address <span class="err-msg">Valid email required</span></p>
          <form>
          <input class="input-email" type="email" placeholder="email@company.com">
          <button class="btn">Subscribe to monthly newsletter</button>
          </form>
        </div>

      </div>
      <div class="image">
        <div class="img"></div>
      </div>

        </h2>
        <p>
          A confirmation email has been sent to <b>ash@loremcompany.com.</b>
          Please open it and click the button inside to confirm your subscription.        
        </p>
        <button class="btn">
          Dismiss message
        </button>
      </div> -->
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/" target="_blank">Bishwajeet Kumar</a>.
  </div>
</body>

</html>
